<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
    <style>
        #mapContainer {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    
    <div id="mapContainer"></div>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script>
        //instantiate leaflet map
        var map = L.map('mapContainer').setView([34.0522, -118.2437], 12);
        var layer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);

        L.marker([34.0522, -118.2437]).addTo(map)
        // Will have a pop up marker
        .bindPopup('Hess\' Triangle - A tiny peice of land leftover after 7th ave ext in 1913.')
        // Will be opened by default
        // .openPopup();

    </script>

</body>
</html>
